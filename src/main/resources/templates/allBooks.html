<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Table</title>
</head>
<body>

<table>
    <caption><b>Cписок всех книг</b></caption>
    <tr>
        <td>Id</td>
        <th>Title</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getName()}"></td>
    </tr>
</table>

<style>
    table {
        border: 2px solid black;

    }
    td {
        border: 2px solid black;
    }
    th {
        border: 2px solid black;
    }

</style>

</body>
</html>
